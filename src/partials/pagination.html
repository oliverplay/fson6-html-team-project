<div class="draw-section"></div>

<div class="pagination">
  <button
    type="button"
    class="pagination__button pagination__button--prev"
    aria-label="pagination button previous page"
  >
    <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12.667 8H3.333M8 12.667 3.333 8 8 3.333"
        stroke-width="1.333"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <div class="pagination__wrapper"></div>

  <button
    type="button"
    class="pagination__button pagination__button--next"
    aria-label="pagination button next page"
  >
    <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M3.333 8h9.334M8 12.667 12.667 8 8 3.333"
        stroke-width="1.333"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
